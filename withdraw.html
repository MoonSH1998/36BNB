	<body>
		<header class="screen_header">
			<a href ="login.html"><img src="img/back_arrow.svg"></a>
		</header>

	<div class="section  withdraw_main">
		<span class="title">회원탈퇴</span>
		<p>회원 탈퇴를 진행 할 아이디를 입력해주세요</p>
		<input id="id" type="email" placeholder="아이디">
		<input type="submit" class="signup_btn" value="회원탈퇴" onclick="withdraw()">
	</div>
	</body>

		<script
		src="https://kit.fontawesome.com/6478f529f2.js">
		</script>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/core.js"></script>
	<script>

	function withdraw() {
		var id = $("#id").val().trim();
	if (id == "") {
	alert("아이디를 입력해 주세요.");
	$("#id").focus();
	return;
	}
	
	
	var url ="jsp/withdraw.jsp?id=" + id ;
	
		AJAX.call(url, null, function(data) {
	var code = data.trim();
	 if(code == "NE") {
	 		alert("회원 정보를 찾을 수 없습니다.");
	 }
	 else if(code == "OK") {
	 	alert("회원 탈퇴가 완료되었습니다.");
	 	window.location.href = "withdraw.html";
	 	}
	 else if (code =="ER"){
	 		alert("회원 탈퇴 처리 중 오류가 발생하였습니다.");
	 	}
	 	});
	}	
	</script>
