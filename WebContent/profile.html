		$(document).ready(function() {

		var minNo = -1;

		var id= null;
		function start(uid) {
			id=uid;
			var params = {id : uid};
			AJAX.call("jsp/userGet.jsp", params, function(data) {
			userObj = JSON.parse(data.trim());
			setPage(userObj);
			showPhoto(userObj);
			});
			AJAX.call("jsp/feedCount.jsp", params, function(data) {
				var feedCount = data.trim();
				$("#feedCount").html(feedCount);
				});
			
			AJAX.call("jsp/reportCount.jsp", params, function(data) {
				var reportCount = data.trim();
				$("#reportCount").html(reportCount);
				});
			
			AJAX.call("jsp/heartCount.jsp", params, function(data) {
				var heartCount = data.trim();
				$("#heartCount").html(heartCount);
				});
			
			AJAX.call("jsp/myFeed.jsp", params, function(data) {
				myfeed = JSON.parse(data.trim());
				console.log(myfeed);
				show(myfeed);
				});
		}
		
		function setPage(uobj) {
			if (uobj == null) return;
			$("#id").html(uobj.id);
			$("#name").html(uobj.name);
			$("#stu_num").html(uobj.stu_num.substring(2,4));
			$("#uni").html(uobj.uni);
		}
		
		function show(feeds) {
			// set minNo to detect the end of the list
			if (feeds.length > 0) {
			minNo = feeds[feeds.length - 1].no;
			}
			var str = "";
			for (var i=0; i<feeds.length; i++) {
			str += getFeedCode(feeds[i]);
			}
			$("#myFeed").append(str);
			}
		
	
		
		function getFeedCode(feed) {
			if (feed.images == null){
		var name = (feed.user == null) ? feed.id : feed.user.name;
		var stuNum = Math.floor(((feed.user.stu_num)/1000000)%100);			//추가된 xx학번에 대한 변수 추가. by_성하_0805
		var str = "<div class='feed'>";
		
		
		str += "<div class='main_feed1'  onclick='showFeed(" + feed.no + ")'><span>" + feed.trader + "</span>";
		str += "<span>" + feed.price + "</span>";
		str += "</div>";
		
		str += "<div class='main_feed2'  onclick='showFeed(" + feed.no + ")'><span>" + feed.ts + "</span>";
		str += "<span>" + feed.content + "</span>"
		str += "<span>" + feed.start + "  ~  " + feed.end  + "까지 방" + feed.type + "</span>";
		str += "<span>" + stuNum + "학번" + "</span>";
		
		str += "</div>";
		return str;
			}
			
			else {
				var imgurl = "images/" + feed.images;
				var name = (feed.user == null) ? feed.id : feed.user.name;
				var str = "<div class='feed' onclick='showFeed(" + feed.no + ")'>"
				str += "<div class = 'heart' onclick ='heart(" + feed.no + ")'> heart </div>";
				str += "<div class='main_feed1'  style='background-size : contain; background-repeat: no-repeat; background-position: center center; background-size: 70%; background-image: url(\"" + imgurl + "\")'><span>" + feed.trader + "</span>";
				str += "<span>" + feed.price + "</span>";
				str += "</div>";
				str += "<div class='main_feed2'><span>" + feed.ts + "</span>";
				str += "<span>" + feed.content + "</span>"
				str += "<span>" + feed.start + "  ~  " + feed.end  + "까지 방" + feed.type + "</span>";
			 	str += "</div>";
				return str;
				}
				}

			for (var i=0; i<feedList.length; i++) {
			if (feedList[i].no == fno) {
			Page.go("feedView.html", feedList[i]);
			return;
			}
			}
		}
			
		
		function showPhoto(uobj){
			if (uobj.images == null){
				var str = "<img class='userPhoto'";
				   str += "style='background-size : contain; background-repeat: no-repeat; background-position:center; width : 100px; height : 100px;' src=\"img/uimg.png\">";
				//no_img css작업..+ onclick=> 이미지 추가 작업.
			}
			else{
			var userimgurl = "images/" + uobj.images;
			var str = "<div class = 'userPhoto'";
			   str += "style='background-size : contain; background-repeat: no-repeat; background-position: center center; background-size: 100%; background-image: url(\"" + userimgurl + "\")'>";
			   str += "</div>"
			}
			
			$("#myPhoto").append(str);
			console.log(str);
		}
		
		
		function fixPhoto() {
			
			var jsonobj = {id:id};	
			var imgobj = $("#images")[0].files[0];
			if (imgobj != null) {
				jsonobj.images = [imgobj.name];
			}
			var params = new FormData();
			
			params.append("jsonstr", JSON.stringify(jsonobj));
			params.append("id", id);
			
			var url = "jsp/myprofile_img.jsp";
			AJAX.call(url, params, function(data) {	
			
			var code = data.trim();
			if (code == "ER") {
			alert("이미지 변경 중 오류가 발생하였습니다.");
			}
			else {
			alert("이미지 정보가 변경되었습니다.");
			window.location.href = "profile.html";
		
		}
		}, true);
		}
