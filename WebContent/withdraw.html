<html>
<head>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>MySNS</title>

	</head>
	<body>
		<header class="screen_header">
			<div><a href ="login.html">
				<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div>회원탈퇴</div>
			<span>회원 탈퇴를 원할 시 아래 양식을 입력해주세요</span>
		</header>


	<div class="section pad-24 mtop-30 withdraw_main">
		<input id="id" type="email" placeholder="아이디">
		<input id="name" type="text" placeholder="이름">
		<input id="ps" type="password" class="mtop-10" placeholder="비밀번호">
		<input type="submit" class="signup_btn" value="회원탈퇴" onclick="withdraw()">
	</div>
		
				

	</body>
</html>
		<script
		src="https://kit.fontawesome.com/6478f529f2.js">
		</script>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/core.js"></script>
	<script>

	function withdraw() {
		var id = $("#id").val().trim();
	if (id == "") {
	alert("아이디를 입력해 주세요.");
	$("#id").focus();
	return;
	}
		var name = $("#name").val().trim();
	if (name == "") {
	alert("이름을 입력해 주세요.");
	$("#name").focus();
	return;
		}
		var ps = $("#ps").val().trim();
	if (ps == "") {
	alert("패스워드를 입력해 주세요.");
	$("#ps").focus();
	return;
	}				
	
	var url ="jsp/withdraw.jsp?id=" + id + "&name=" + name + "&ps=" + ps;
	
		AJAX.call(url, null, function(data) {
	var code = data.trim();
	 if(code == "NE") {
	 		alert("회원 정보를 찾을 수 없습니다.");
	 }
	 else if(code == "OK") {
	 	alert("회원 탈퇴가 완료되었습니다.");
	 	window.location.href = "login.html";
	 	}
	 else if (code =="ER"){
	 		alert("회원 탈퇴 처리 중 오류가 발생하였습니다.");
	 	}
	 	});
	}	
	</script>
