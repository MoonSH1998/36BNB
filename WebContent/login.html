<html>

<head>
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/core.css">
	<title>MySNS</title>

</head>

<body>
	<div class="page-body">
		<img class="login-img" src="img/login_img.svg" alt="Login Image">
		<span class="page-title">로그인</span>
		<p class="text">학생들을 위한 삼육 비앤비</p>
		<input class="id" id="id" type="text" placeholder="이메일 주소">
		<input class="ps" id="ps" type="password" class="mtop-10" placeholder="패스워드">
		<a href="//링크삽입예정">
			<p class="text">비밀번호를 잊어버리셨나요?</p>
		</a>
		<input class="submit-btn" type="submit" value="로그인" onclick="login()">
		<a href="signup.html">
			<p class="text">회원 가입하기</p>
		</a>
	</div>
</body>

</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
	function login() {
		var id = $("#id").val().trim();
		if (id == "") {
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
		}
		var ps = $("#ps").val().trim();
		if (ps == "") {
			alert("패스워드를 입력해 주세요.");
			$("#ps").focus();
			return;
		}

		var url = "jsp/login.jsp?id=" + id + "&ps=" + ps;
		AJAX.call(url, null, function (data) {
			var code = data.trim();
			if (code == "AD"){
				alert("관리자 페이지로 접속합니다.");
				window.location.href = "admin.html";
			}
			else if (code == "NE") {
				alert("아이디가 존재하지 않습니다.");
			}
			else if (code == "PE") {
				alert("패스워드가 일치하지 않습니다.");
			}
			else {
				alert("로그인이 완료되었습니다.")
				window.location.href = "main.html";
			}
		});
	}
</script>
