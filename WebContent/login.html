<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>MySNS</title>

	</head>
			
	<body>
		<div class="login_header">
		<div class="login_img">이미지첨부예정</div>
		<span>로그인</span>
		<span>삼육대 학생들을 위한 삼육비앤비</span>
	</div>	
	<div class="login_form">
		<input id="id" type="text" placeholder="아이디  (이메일주소)">
			<input id="ps" type="password" class="mtop-10" placeholder="비밀번호">
			<input type="submit" class="mtop-20" value="로그인" onclick="login()">
		</div>

		<a href="signup.html" class="goto_btn"> 회원가입 </a>
					
			</body>
		</html>
		
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/core.js"></script>
	<script>
			function login() {
			var id = $("#id").val().trim();
			if (id == "") {
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
			}
			var ps = $("#ps").val().trim();
			if (ps == "") {
			alert("패스워드를 입력해 주세요.");
			$("#ps").focus();
			return;
			}
			
			var url ="jsp/login.jsp?id=" + id + "&ps=" + ps;
			AJAX.call(url, null, function(data) {
			var code = data.trim();
			if(code == "NE") {
			alert("아이디가 존재하지 않습니다.");
			}
			else if(code == "PE") {
			alert("패스워드가 일치하지 않습니다.");
			}
			else {
			window.location.href = "main.html";
			}
			});
			}
			</script>
