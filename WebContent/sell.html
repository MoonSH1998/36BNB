		<script>
		$(document).ready(function() {
			Page.init(start);
			});


			var minNo = -1;
			var feedList = [];
			function start(uid) {
			var feeds = DataCache.get("mainCache");
			if (feeds != null) {
			console.log("[start] fetch the existing feed list from DataCache ...");
			feedList = feeds;
			show(feeds);
			}
			else {
			AJAX.call("jsp/feedGetGroup.jsp", null, function(data) {
			var feeds = JSON.parse(data.trim());
			console.log("[start] fetch a new feed list from the server ...");
			feedList = feeds;
			DataCache.set("mainCache", feedList);
			show(feeds);
			});
			}
			}
			
			function show(feeds) {
				// set minNo to detect the end of the list
				if (feeds.length > 0) {
				minNo = feeds[feeds.length - 1].no;
				}
				var str = "";
				for (var i=0; i<feeds.length; i++) {
				
					var feedtype = feeds[i].type, typestr = "";
					if (feedtype == "내놔요") { 
					str += getFeedCode(feeds[i]);
					}
					else{}
				}
				$("#list").append(str);
				}
				function getFeedCode(feed) {
						var imgurl = "img/" + feed.images;
						var name = (feed.user == null) ? feed.id : feed.user.name;
						var str = "<div class='sell' onclick='showFeed(" + feed.no + ")'>";
						str += "<div class='sell_feed1'  style='background-size : contain; background-repeat: no-repeat; background-position: center center; background-size: 70%; background-image: url(\"" + imgurl + "\")'>";
						str += "</div>";

						str += "<div class='sell_feed2'><span>";
						str += "<div><span>" + feed.start + "  ~  " + feed.end  + "  방" + feed.type + "</span></div>";
						str += "<div><span>" + feed.content + "</span></div>";
						str += "<div><span>" + feed.trader + "</span>";
						str += "<span>" + feed.price + "</span>";
						str += "<span>" + feed.ts + "</span></div>";
						str += "</div>";
						return str;
						}
				
				function showFeed(fno) {
					for (var i=0; i<feedList.length; i++) {
					if (feedList[i].no == fno) {
					Page.go("feedView.html", feedList[i]);
					return;
					}
					}
					}
			
			function getNext() {
					var params = {limit: minNo};
					AJAX.call("jsp/feedGetGroup.jsp", params, function(data) {
					var feeds = JSON.parse(data.trim());
					feedList = feedList.concat(feeds);
					DataCache.set("mainCache", feedList);
					show(feeds);
					});
					}
			
				function addFeed() {
					window.location.href = "feedAdd_sell.html";
				}
				</script>
