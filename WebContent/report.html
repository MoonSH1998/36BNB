<script>
$(document).ready(function() {
Page.init(start);
});

function start(uid) {
	AJAX.call("jsp/feedoptionlist.jsp", null, function(data) {
	var users = JSON.parse(data.trim());
	show(users);
	});
	}
function show(feedoptions) {
	var str ="";
	str += "<div class='user_list_name'>";
	str += "<span>신고자</span><span>신고글</span><span>피신고자</span><span>확인 후 삭제</span>";
	str += "</div>";
	for (var i=0; i<feedoptions.length; i++) {
	
	
	str += "<div class='user_list_atom'><span>"+ feedoptions[i].id + "</span>";
	str += "<span>" + feedoptions[i].no + "</span>";
	str += "<span>" + feedoptions[i].fid + "</span>";
	str += "<span onclick='deletereport(" + feedoptions[i].list + ")'>확인완료</span></div>";
	
	}
	$("#list").append(str);
	}
	
	
function deletereport(list) {
	
	var url ="jsp/deletereport.jsp?list=" + list;
	
		AJAX.call(url, null, function(data) {
	var code = data.trim();

	  if(code == "OK") {
	 	alert("신고 접수 완료.");
	 	window.location.href = "report.html";
	 	}
	 else if (code =="ER"){
	 		alert("신고 처리 중 오류가 발생하였습니다.");
	 	}
	 	});
	}
